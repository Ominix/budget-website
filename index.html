<!DOCTYPE HTML>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Budget Website</title>
	<html lang="en-US">
	<meta charset="UTF-8">
    <meta name="description" content="Budgeting / Estimation Page">
    <meta name="author" content="Ryan Buck | May 2015">
</head>

<body>

	<div class="wrapper">
		<h1 class="headline">Budgeting Website</h1>
		<div class="formWrapper">
			<form action="#" method="#" autocomplete="off">
				<label>
					Bill Name:
					<input type="text" name="billName">
				</label>
				<label>
					Bill Amount:
					<input type="number" name="currency" min="0" max="9999" step="0.01"  size="4" 
					title="This is the total amount of the bill" />
				</label>
				<button>SUBMIT</button>
			</form>
		</div>
		<footer>
			<h1>Footer For Site</h1>
			<p>Website by Ryan Buck 2015</p>
		</footer>			
	</div>
</body>

<script src="budget.js"></script>

</html>
